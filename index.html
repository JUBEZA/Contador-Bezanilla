<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador-Bezanilla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>


<body>
  <div id="app" class="container mt-4">
    <div  >
      <header>
        <div style="text-align: center">
          <h1>{{titulo}}</h1>
        </div>
      </header>
    </div>

    <div class="row">
      <div class="col">
        <div>
          <button class="btn btn-primary" @click="increment">Incrementar</button>
        </div>
      </div>
      <div class="col">
        <input type="text" class="form-control" readonly :value="counter">
      </div>
      <div class="col">
        <button class="btn btn-primary" @click="decrement">Decrementar</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./app.js"></script>
</body>


</html>
